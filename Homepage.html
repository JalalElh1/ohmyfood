<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <header class="ohmyfood">
      <div class="mainlogo">
        <img src="images/logo/ohmyfood@2x.svg" alt="OhMyFood" />
      </div>
    </header>
    <div class="location"> 
        <h3> <i class="fa-solid fa-location-dot"></i> Paris, Belleville</h3>
    </div>
<div class="firstsection"> 
    <div class="intro">
                <h2> Book the Menu you like</h1>
                <h4> Discover top-of-the-art restaurants we picked for you</h4>
                <button type="submit" class="searchbar_button">
            
                 <span class="material-icon">Explore our restaurants </span>
                </button>
            </div> 

            <div class="directions"> 
                <h2> How it works</h2>
                <div class="directionbutton"> 
                    <div class="stepnumber"> 
                        <p>1</p>
                    </div>
                    <span> <i class="fa-light fa-mobile"></i> Chose a restuarant </span>
                </div>
                <div class="directionbutton"> 
                    <div class="stepnumber"> 
                        <p>2</p>
                    </div>
                    <span> <i class="fa-regular fa-list"></i> Create your menu </span>
                </div>
                <div class=" directionbutton"> 
                    <div class="stepnumber">
                        <p>3</p> 
                    </div> 
                    <span> <i class="fa-solid fa-store"></i> Go enjoy it at the restaurant </span>
                </div> 
                
            </div>
</div>
            


    <footer></footer>
  </body>
</html>
