<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>The full palette</title>
    
    <link rel="stylesheet" type="text/css" href="styles/thefullpalette.css" />
  </head>
  <body>
    <header class="header">
      <div class="mainlogo">
        <span> <i class="fa-solid fa-arrow-left"></i></span>
        <img src="images/logo/ohmyfood@2x.svg" alt="OhMyFood" />
      </div>
    </header>
    <div class="restaurantpic">
      <img
        src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="The Full Palette"
      />
    </div>
    <div class="name">
      <h2>The full palette</h2>
      <p><i class="fa-regular fa-heart"></i></p>
    </div>
    <div class="menu"> 
      <div class="entree"> 
        <h3> Entree</h3>
        <div> </div>
      </div>
    </div>

    <footer class="footer">
      <h2><i>ohmyfoods</i></h2>
      <a href="#" class="footertitle">
        <i class="fa-sharp fa-solid fa-utensils"></i>
        <p>Suggest a restaurant</p>
      </a>
      <a href="#" class="footertitle">
        <i class="fa-solid fa-handshake-angle"></i>
        <p>Become a partner</p>
      </a>
      <a href="#" class="footertitle">
        <p>Legal</p>
      </a>
      <a href="#" class="footertitle">
        <p>Contact</p>
      </a>
    </footer>
  </body>
</html>
